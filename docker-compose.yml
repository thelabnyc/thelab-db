services:
  postgres:
    image: postgres:latest@sha256:1d288494853e244e7a78d87b3526e650e5221c622f9768ecac9313d0874a9c39
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    depends_on:
      - postgres
    volumes:
      - .:/code
    environment:
      DJANGO_SETTINGS_MODULE: thelabdb.tests.settings.pg
